<!DOCTYPE html>

<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>Portfolio | Richard Chen</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    </head>

    <body>
        <header>
            <div class="topBar">
                <div class="nameHeader">
                    <span class="headingText headerFont">Richard Chen</span>
                </div>
                <ul class="topLink headerFont">
                    <li><a href="index.html">About</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </header>

        <div class="content">
            <div class="contactWrapper">
                <div>
                    <span class="contactHeader headerFont">Contact</span>
                </div>
                <hr />
                <div class="contactForm nonHeadFont">
                    <form class="formModule">
                        <div class="formElement">
                            <label for="name">Name:</label>
                            <input type="text" id="nameForm" name="contact_name" />
                        </div>
                        <div class="formElement">
                            <label for="mail">E-mail:</label>
                            <input type="email" id="mail" name="contact_mail" />
                        </div>
                        <div class="formElement">
                            <label for="msg">Message:</label>
                            <textarea id="msg" name="contact_message"></textarea>
                        </div>
                        <div class="formElement">
                            <button type="submit" class="nonHeadFont" id="submitButton">Send Your Message</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <div class="footer">
            <p class="nonHeadFont footerText">
                &copy; Copyright 2018 Richard Chen
            </p>
        </div>

    </body>
</html>
